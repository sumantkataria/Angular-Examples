<html ng-app="mainApp">
	<head>
	<title>Angular Setup</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="ControllerAsSyntax.js"></script>
	</head>
	
	<body ng-controller="mainController as main">
		<p>{{main.message}}</p>
		<p>{{main.user.firstName | capitalize}}</p>
		<p>{{main.user.lastName | capitalize}}</p>
		<p>{{main.user.company |capitalize}}</p>
		<p>{{main.user.location |capitalize}}</p>
	</body>
</html>
