<!-- Filters are added to format data -->
<!-- Filters are added to expressions by using pipe character |, then by the filter -->
<!-- Commonly used filters are currency, date, filter, json, limitTo, lowercase, number, orderBy, uppercase -->
<html>
<head>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body ng-app="mainApp" ng-controller="mainController">
<div>
	My lastname in uppercase is {{lastname | uppercase}}<br/>
	My lastname in lowercase is {{lastname | lowercase}}
</div>
<script type="text/javascript" src="Filters.js"></script>
</body>
</html>
