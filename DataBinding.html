<!-- Data Binding in Angular JS is the synchronization between the MODEL & the VIEW -->
<!-- When data in the MODEL changes, the VIEW reflects the change. -->
<!-- And when the data in the VIEW changes, the MODEL is updated as well. -->
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController">
<div>
<input type="text" ng-model="firstname">
<input type="text" ng-model="lastname">
<p>Hello {{firstname + " " + lastname}}</p>
</div>
</body>
<script src="DataBinding.js" type="text/javascript"></script>
</html>
