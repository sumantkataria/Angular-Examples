<!-- Custom Directives are created using .directive function -->
<!-- To invoke new directive make an HTML element with the same tag name as the new directive -->
<!-- Use Camel case & when invoking use with a (-) sign in between -->
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="mainApp">
<!-- Types to invoke Custom Directives -->
<my-custom-directive></my-custom-directive>
<div class="my-custom-directive"></div>
<div my-custom-directive></div>
<!-- directive:my-custom-directive -->
</body>
<script src="CustomDirectives.js" type="text/javascript"></script>
</html>
