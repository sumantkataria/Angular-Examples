<!-- Angular Directives extend HTML attributes with prefix (ng-) -->
<!-- ng-init, ng-bind, ng-model,ng-repeat etc are Directives -->
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainController" ng-init="names=['Sumant','Sanjay','Joy']">
<ul>
	<li ng-repeat="x in names">{{x}}</li>
</ul>
</body>
<script src="Directives.js" type="text/javascript"></script>
</html>
